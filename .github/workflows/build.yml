name: Build App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build
      run: npm run build

    - name: Check build output
      run: |
        echo "Checking build output..."
        ls -la
        if [ -d ".ait" ]; then
          echo "Found .ait directory:"
          ls -la .ait/
        else
          echo ".ait directory not found"
        fi
        if [ -d "dist" ]; then
          echo "Found dist directory:"
          ls -la dist/
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: .ait/
