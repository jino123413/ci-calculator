<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>앱인토스 AI 에이전트</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & React DOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons (CDN) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
      50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
    }
    .animate-bounce {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Skills System -->
  <script type="text/babel" src="./skills/BaseSkill.js"></script>
  <script type="text/babel" src="./skills/PromptEngine.js"></script>
  <script type="text/babel" src="./skills/ideaGenerator.js"></script>
  <script type="text/babel" src="./skills/specWriter.js"></script>
  <script type="text/babel" src="./skills/marketAnalyzer.js"></script>
  <script type="text/babel" src="./skills/techStackAdvisor.js"></script>
  <script type="text/babel" src="./skills/monetizationPlanner.js"></script>
  <script type="text/babel" src="./skills/uxDesigner.js"></script>
  <script type="text/babel" src="./skills/codeGenerator.js"></script>
  <script type="text/babel" src="./skills/tossSdkHelper.js"></script>
  <script type="text/babel" src="./skills/feedbackAnalyzer.js"></script>
  <script type="text/babel" src="./skills/launchPlanner.js"></script>
  <script type="text/babel" src="./skills/SkillManager.js"></script>
  <script type="text/babel" src="./skills/useSkills.js"></script>

  <!-- Main Component -->
  <script type="text/babel" src="./AppsInTossAgentWithSkills.jsx"></script>

  <!-- Mount React App -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AppsInTossAgent />);
  </script>
</body>
</html>
